<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Usu치rios</title>
    <meta charset="utf-8"/>
</h:head>

<h:body>
    <div style="margin: 30px;">
        <p:panel header="Cadastro de Usu치rios">
            <h:form>
                <p:messages autoUpdate="true"/>
                
                <p:panelGrid columns="2" style="margin: 20px 0;">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{usuarioBean.usuario.login}" required="true"/>
                    
                    <p:outputLabel for="nome" value="Nome:"/>
                    <p:inputText id="nome" value="#{usuarioBean.usuario.nome}" required="true"/>
                    
                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha" value="#{usuarioBean.usuario.senha}" required="true"/>
                </p:panelGrid>
                
                <p:commandButton value="Salvar" action="#{usuarioBean.salvar}" 
                               update="@form" style="margin-right: 10px;"/>
                <p:button value="Voltar" outcome="opcoes"/>
            </h:form>
            
            <p:separator style="margin: 30px 0;"/>
            
            <h3>Usu치rios Cadastrados</h3>
            <p:dataTable value="#{usuarioBean.usuarios}" var="user" 
                        emptyMessage="Nenhum usu치rio cadastrado">
                <p:column headerText="ID">
                    <h:outputText value="#{user.id}"/>
                </p:column>
                <p:column headerText="Login">
                    <h:outputText value="#{user.login}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{user.nome}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </div>
</h:body>
</html>
