<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Cadastro de Campeonatos</title>
    <meta charset="utf-8"/>
</h:head>

<h:body>
    <div style="margin: 30px;">
        <p:panel header="Cadastro de Campeonatos">
            <h:form>
                <p:messages autoUpdate="true"/>
                
                <p:panelGrid columns="2" style="margin: 20px 0;">
                    <p:outputLabel for="nome" value="Nome do Campeonato:"/>
                    <p:inputText id="nome" value="#{campeonatoBean.campeonato.nome}" 
                               required="true" size="40"/>
                </p:panelGrid>
                
                <p:commandButton value="Salvar" action="#{campeonatoBean.salvar}" 
                               update="@form" style="margin-right: 10px;"/>
                <p:button value="Voltar" outcome="opcoes"/>
            </h:form>
            
            <p:separator style="margin: 30px 0;"/>
            
            <h3>Campeonatos Cadastrados</h3>
            <p:dataTable value="#{campeonatoBean.campeonatos}" var="camp" 
                        emptyMessage="Nenhum campeonato cadastrado">
                <p:column headerText="ID">
                    <h:outputText value="#{camp.id}"/>
                </p:column>
                <p:column headerText="Nome">
                    <h:outputText value="#{camp.nome}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </div>
</h:body>
</html>
