<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>Racha Organizado - Login</title>
    <meta charset="utf-8"/>
</h:head>

<h:body>
    <div style="margin: 100px auto; width: 400px;">
        <p:panel header="Login no Sistema" style="text-align: center;">
            <h:form>
                <p:messages autoUpdate="true"/>
                
                <p:panelGrid columns="2" style="margin: 20px auto;">
                    <p:outputLabel for="login" value="Login:"/>
                    <p:inputText id="login" value="#{loginBean.login}" required="true"/>
                    
                    <p:outputLabel for="senha" value="Senha:"/>
                    <p:password id="senha" value="#{loginBean.senha}" required="true"/>
                </p:panelGrid>
                
                <p:commandButton value="Entrar" action="#{loginBean.entrar}" 
                               style="margin-top: 20px;" update="@form"/>
            </h:form>
        </p:panel>
    </div>
</h:body>
</html>
